---
layout: default
comments: true
---

<article class="post">
  <h1>{{ page.title }} {{ site.baseurl }}</h1>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} - {{ page.category }} - <a href="{{ site.baseurl }}#disqus_thread">Comments</a>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
