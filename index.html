---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 style="text-align:left;float:left;"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <h2 style="text-align:right;float:right;">{{ post.category }}</h2>
      <hr style="clear:both;"/>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
